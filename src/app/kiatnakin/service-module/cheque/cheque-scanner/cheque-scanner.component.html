<div class="vertical-center display-5" style="justify-content: center;margin-top: 5%">
    <div *ngIf="!micrResult.bank_code && currentStatus != status.scan_false && currentStatus != status.inputCheque"
         class="bg_white">
        <div class="text-black display-3 text-center content" style="margin: 20%;">
            <div class="col-lg">
                <img src="./assets/kiatnakin/image/scan_doc.png">
            </div>
            <div class="col-lg mt-5">
                <label class="display-1 text-italic text-bold">กรุณาวางใบเช็คบนหน้าจอ</label>
            </div>
            <div class="col-lg">
                <label class="display-2">เพื่อสแกนข้อมูล</label>

                    วินาที </p>

            </div>
        </div>
    </div>
</div>

    <div *ngIf="currentStatus == status.inputCheque" id="container_form">
        <div class="col-12 section-detail" id="div-input-chuque">
            <div class="row mt-5" style=" height: 250px;margin: 0 30px 0 30px">

                <div class="col-lg-12 text-center">
                    <img src="./assets/kiatnakin/image/cheque_icon 2.png" height="111" width="240"/>
                </div>
                <div class="mt-4 col-lg-12 text-center mt-5">
                    <div class="display-3 text-bold">กรุณากรอกข้อมูลของเช็คเพื่อทำรายการ</div>
                </div>

                <div class="col-lg-12 mt-5 text-center text-blue display-6 row">
                    <div class="col-lg-2 p-0" style="left: 120px">
                        |เช็คเลขที่ Cheque No.
                    </div>

                    <div class="col-lg-4 p-0" style="left: 135px">
                        | สาขาเลขที่ Branch No. / Code
                    </div>

                    <div class="col-lg-3 p-0" style="left: 100px">
                        | บัญชีเลขที่ Account No.
                    </div>
                </div>

                <div class="col-lg-12 mt-2 text-center">

                    <img src="./assets/kiatnakin/image/micr/micr_C.png" class="micr_C_1"/>
                    <input class="display-4 col-lg-2 input-micr input_cheque_no p-0"
                           [(ngModel)]="micrResult.cheque_no"
                           type="text"
                           maxlength="8"
                           keyboard="number">
                    <img src="./assets/kiatnakin/image/micr/micr_C.png" class="micr_C_2"/>


                    <input class="display-4 col-lg-1 input-micr input_bank_code p-0"
                           [(ngModel)]="micrResult.bank_code"
                           type="text"
                           maxlength="3"
                           keyboard="number">
                    <img src="./assets/kiatnakin/image/micr/micr_D.png" class="micr_D"/>
                    <input class="display-4 col-lg-1 input-micr input_branch_code p-0"
                           [(ngModel)]="micrResult.branch_code"
                           type="text"
                           maxlength="4"
                           keyboard="number">
                    <img src="./assets/kiatnakin/image/micr/micr_A.png" class="micr_A"/>

                    <input class="display-4 col-lg-3 input-micr input_account_no p-0"
                           [(ngModel)]="micrResult.account_no"
                           type="text"
                           maxlength="15"
                           keyboard="number">&nbsp;&nbsp;
                    <img src="./assets/kiatnakin/image/micr/micr_C.png" class="micr_C_3"/>
                    <input class="display-4 col-lg-2  input-micr input_chequeType p-0"
                    [(ngModel)]="micrResult.chequeType"
                    type="text"
                    maxlength="2"
                    keyboard="number">

                </div>

                <div class="col col-lg-12" style="height: 120px;margin-top: 4%">
                    <div class="col-lg-12 text-center text-blue btn-inputData">
                        <button id="button-submit-fee" type="submit"
                                class="button-blue button-submit btn-size-XL"
                                [disabled]="!micrResult.cheque_no || !micrResult.bank_code || !micrResult.branch_code"
                                (click)="onCheckAvailableCheque()">
                            <h2> {{ 'ทำรายการต่อ' | translate }} </h2>
                        </button>
                    </div>
                </div>
            </div>
        </div>

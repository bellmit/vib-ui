<div class="row m-0 col-lg-12">
  <div class="col-lg-3">
    <img src="./assets/kiatnakin/image/login/icon_citizenid_topic.png">
  </div>
  <div class="col-lg-9">
    <label class="display-2 text-bold">Citizen ID Number & MyPIN</label> <br>
    <label class="display-5">กรุณากรอก Citizen ID Number และ MyPIN ของท่าน</label>
  </div>
  <div class="row col-lg-12 mt-5">
    <div class="display-3 col-lg-6">
      {{ 'Citizen ID Number' | translate }}
    </div>
    <div class="display-3 col-lg-6">
      {{ 'MyPIN' | translate }}
    </div>
    <div class="display-3 col-lg-6 mt-3">
      <input id="number" type="text" name="number" keyboard="number" style="margin: 0 auto; width: 100%"
        class="text-center" maxlength="13" autocomplete="off" [(ngModel)]="userLogin.idCard">
    </div>
    <div class="display-3 col-lg-6 mt-3">
      <input id="pin" type="text" name="security-dot" keyboard="pin" style="margin: 0 auto; width: 100%"
        class="text-center" maxlength="6" autocomplete="off" [(ngModel)]="userLogin.pin">
    </div>
  </div>
  <div class="col-lg-12 text-center mt-5">
    <button id="button_login" class="button-submit button-blue  display-3" (click)="onClickLogin()" type="submit"
      [disabled]="!(userLogin.idCard.length == 13 && userLogin.pin.length == 6)">
      <h2>{{ 'ok' | translate}}</h2>
    </button>
  </div>
</div>
